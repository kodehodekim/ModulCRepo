<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <h2>Random password Generator</h2>
      <p>Never use the same password, <br>get your own secure generated password here!</p>
      <table>
        <th>
          <div id="button" class="btn1" onclick="generateRandomPassword()">
            Generate
          </div>
        </th>
      <input
        type="text"
        name=""
        placeholder="password1"
        id="password"
        readonly
      />
      <input type="text" name="" placeholder="password2" id="password2" readonly />
    </div>
  </body>
</html>
